  <h2>유산소운동</h2>
  <p>유산소 운동(有氧運動, 영어: aerobic exercise)은 운동에 필요한 에너지를 유산소 호흡(유기호흡)을 통해 얻는 운동방식이다. 보통 30분 이상 지속 가능한 운동이 이에 속한다. 유산소 운동은 무산소 운동과 달리 탄수화물 뿐만 아니라 지방도 에너지원으로 사용한다.
</p>
