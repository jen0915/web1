    <script src='fullcalendar-3.9.0/fullcalendar.min.js'></script>


    <script type="text/javascript">
    $(document).ready(function() {
      var lang_cd = 'ko';


    		$('#calendar').fullCalendar({
    			header: {
    				left: '',
    				center: 'title',
    				right: 'today prev,next'
    			},
    			defaultDate: '2018-04-01',
    			defaultView: 'month',
    			editable: true,
    			events: [
    				{

    					title: '필라테스',
    					start: '2018-04-05T17:00:00',
              color:'pink'

    				},
    				{

    					title: '플라잉요가',
    					start: '2018-04-02T20:00:00',
              color: 'green'
    				},
    				{

    					title: '플라잉요가',
    					start: '2018-04-17T19:00:00',
              color: 'green'
    				}
    			],
          dayClick: function(date, jsEvent, view){
            var eventTitle=prompt("Provide Event Title");

            if(eventTitle){
                $('#calendar').fullCalendar('renderEvent', {
                  title: eventTitle,
                  start: moment(date).format('YYYY-MM-DD HH:MM:SS'),
                  stick: true
                });

            }
          }
    		});


    	});

    </script>

    .fc-sat{color:blue;}
    .fc-sun{color:red;}
